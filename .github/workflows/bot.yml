name: SIP Table Extractor

on:
  workflow_dispatch:
    inputs:
      pdf_url:
        description: "PDF URL to extract data from"
        required: true

jobs:
  extract:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2: Setup Python
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      # Step 3: Install system dependencies for Camelot
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y wget ghostscript python3-tk

      # Step 4: Install Python packages
      - name: Install Python packages
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # Step 5: Run main.py with PDF_URL
      - name: Run main.py
        env:
          PDF_URL: ${{ github.event.inputs.pdf_url }}
        run: python main.py

      # Step 6: Commit changes if README.md updated
      - name: Commit changes
        uses: lazarevicOgnjen/git-auto-commit-action@v6
        with:
          commit_message: "Update README.md with PDF data"
          file_pattern: README.md
        id: auto-commit-action
